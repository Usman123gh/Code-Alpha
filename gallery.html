<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <style>
        /* Modal Styles */
        #myModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #myModal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #caption {
            text-align: center;
            padding: 10px 20px;
            color: #ccc;
            font-size: 20px;
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
    <div style="width: 80%; margin: 0 auto; background-color: #fff; padding: 20px;">
        <header style="background-color: #4CAF50; padding: 10px; text-align: center; color: white;">
            <h1>Usman</h1>
            <h2>Computer Scientist</h2>
            <nav>
                <ul style="list-style-type: none; padding: 0; text-align: center; margin: 0;">
                    <li style="display: inline; margin: 0 10px;"><a href="home.html" style="color: white; text-decoration: none;">home</a></li>
                    <li style="display: inline; margin: 0 10px;"><a href="hobbies.html" style="color: white; text-decoration: none;">hobbies</a></li>
                    <li style="display: inline; margin: 0 10px;"><a href="skills.html" style="color: white; text-decoration: none;">personal skills</a></li>
                    <li style="display: inline; margin: 0 10px;"><a href="contact.html" style="color: white; text-decoration: none;">contact</a></li>
                    <li style="display: inline; margin: 0 10px;"><a href="gallery.html" style="color: white; text-decoration: none;">image gallery</a></li>
                </ul>
            </nav>
        </header>

        <div style="text-align: center; margin: 20px 0;">
            <h3 style="text-align: center;">Image Gallery</h3>
            <figure style="display: inline-block; margin: 10px;">
                <img src="image1.jpeg" width="200px" height="auto" alt="Image 1" style="border: 1px solid #ccc; padding: 5px; cursor: pointer;">
                <figcaption style="font-size: 14px; color: #333;">fig1.</figcaption>
            </figure>
            <figure style="display: inline-block; margin: 10px;">
                <img src="image2.jpeg" width="200px" height="auto" alt="Image 2" style="border: 1px solid #ccc; padding: 5px; cursor: pointer;">
                <figcaption style="font-size: 14px; color: #333;">fig2.</figcaption>
            </figure>
            <figure style="display: inline-block; margin: 10px;">
                <img src="image3.jpeg" width="200px" height="auto" alt="Image 3" style="border: 1px solid #ccc; padding: 5px; cursor: pointer;">
                <figcaption style="font-size: 14px; color: #333;">fig3.</figcaption>
            </figure>
            <figure style="display: inline-block; margin: 10px;">
                <img src="image4.jpeg" width="200px" height="auto" alt="Image 4" style="border: 1px solid #ccc; padding: 5px; cursor: pointer;">
                <figcaption style="font-size: 14px; color: #333;">fig4.</figcaption>
            </figure>
            <figure style="display: inline-block; margin: 10px;">
                <img src="image5.jpeg" width="200px" height="auto" alt="Image 5" style="border: 1px solid #ccc; padding: 5px; cursor: pointer;">
                <figcaption style="font-size: 14px; color: #333;">fig5.</figcaption>
            </figure>
        </div>
    </div>

    <div id="myModal">
        <span id="closeModal">&times;</span>
        <img id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var img = document.querySelectorAll("img");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        img.forEach(function (image) {
            image.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
        });

        document.getElementById("closeModal").onclick = function () {
            modal.style.display = "none";
        };
    </script>
</body>

</html>
